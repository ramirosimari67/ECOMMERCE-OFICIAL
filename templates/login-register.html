<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - ECommerce</title>

    <!--========== ESTILOS ============-->
    <link rel="stylesheet" href="../static/css/login-register.css">

    <!--========== BOX ICONS ============-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22ce79f62e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--========== HEADER ==========-->
    <header>
        <div class="logo"><span>E</span>Commerce</div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="/index.html" class="active">Inicio</a>
                </li>
                <li>
                    <a href="../templates/procesadores.html">Procesadores</a>
                </li>
                <li>
                    <a href="../templates/perifericos.html">Perifericos</a>
                </li>
                <li>
                    <a href="../templates/monitores.html">Monitores</a>
                </li>
                <li>
                    <a href="../templates/gabinetes.html">Gabinetes</a>
                </li>
                <li>
                    <a href="../templates/tecnologia.html">Tecnologia</a>
                </li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="box-icons">
                <i class='bx bx-user-circle'></i>
                <i class='bx bx-cart-alt' id="cart-icon"></i>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <!--========== CARRITO ==========-->
            <div class="cart" id="cart">
                <!--========== CONTENIDO DEL CARRITO ==========-->
                <h2 class="cart-title">Tu Carrito</h2>
                <!--========== CONTENIDO ==========-->
                <div class="cart-content">

                </div>
                <!--========== TOTAL ==========-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--========== BOTON DE COMPRAR ==========-->
                <button type="button" class="btn-buy">Comprar Ahora</button>
                <!--========== BOTON DE CERRAR ==========-->
                <i class="bx bx-x" id="cart-close"></i>
            </div>
        </div>
    </header>

    <div class="home">
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Iniciar Sesion</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Ingresa un email" required>
                            <i class='bx bx-envelope icon' ></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Ingresa una contraseña" required>
                            <i class='bx bx-lock-alt' ></i>
                            <i class="fa-regular fa-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Recordarme</label>
                            </div>

                            <a href="#" class="text">Olvidaste la contraseña?</a>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Ingresar" required>
                        </div>

                    </form>

                    <div class="login-signup">
                        <span class="text">Aun no eres miembro?
                            <a href="#" class="text signup-text">Registrate ahora</a>
                        </span>
                    </div>

                </div>

                <!-- Register form -->
                <div class="form signup">
                    <span class="title">Registrate</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Ingresa un nombre" required>
                            <i class='bx bx-user'></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Ingresa un email" required>
                            <i class='bx bx-envelope icon' ></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Ingresa una contraseña" required>
                            <i class='bx bx-lock-alt' ></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Repite la contraseña" required>
                            <i class='bx bx-lock-alt' ></i>
                            <i class="fa-regular fa-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Recordarme</label>
                            </div>

                            <a href="#" class="text">Olvidaste la contraseña?</a>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Crear Cuenta" required>
                        </div>

                    </form>

                    <div class="login-signup">
                        <span class="text">Ya eres miembro?
                            <a href="#" class="text login-link">Inicia Sesion ahora</a>
                        </span>
                    </div>

                </div>

            </div>
        </div>
    </div>

     <!--========== LINKS JS ==========-->
     <script src="../static/js/main.js"></script>
     <script src="../static/js/loginRegister.js"></script>
     
</body>
</html>
